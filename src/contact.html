      <form action="#" method="post" class="contact-form"
            aria-label="You can contact me several ways. Via email, telephone or direct message">
        <div class="email-wrapper">
          <label class="standard-label" for="contact-email"></label>
          <input type="text" id="contact-email" class="contact-email" placeholder="your email">
          <div class="email-error"></div>
        </div>

        <div class="telephone-wrapper">
          <label class="standard-label" for="contact-tel"></label>
          <input type="tel" id="contact-tel" class="contact-tel" placeholder="your phonenumber">
          <div class="tel-error"></div>
        </div>

        <div class="message-wrapper">
          <label class="standard-label" for="contact-message"></label>
          <textarea maxlength="240" id="contact-message" class="contact-message" placeholder="message"></textarea>
          <div class="message-error"></div>
        </div>

        <div class="contact__button-wrapper">
          <button type="submit" value="Send message" class=button id="contact-form-button" aria-hidden="true">Send
            message
          </button>
        </div>
      </form>
    </div>
